<div class="container">
    <div class="card m-5" *ngFor="let post of postList | paginate: pagingConfig">
        <div class="card-header">
         Post {{post.id}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.body}}</p>
          <div class="d-flex justify-content-between mt-3">
            <a [routerLink]="[post.id]" class="btn btn-primary">Post Details</a>
            <a [routerLink]="['edit',post.id]" class="btn btn-primary">Edit Post</a>
          </div>
        </div>
      </div>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
</div>
